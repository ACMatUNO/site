		    <h2>General Description</h2>
		    <p>ACM UNO is the University of New Orleans branch of the Association for Computing Machinery. The purpose of the ACM is to engage students in an extracurricular environment where they will further develop their abilities in the field of computer science. Being a member of the Association of Computing Machinery takes knowledge learned in the regular curriculum and applies it to real world scenarios. The experiences in the Association of Computing Machinery will prepare students with the versatility and expertise necessary to be successful in life after college.</p>
	        <p>
	          Throughout the semester, the ACM will have general meetings in which faculty members and companies from the New Orleans area which come and discuss different technologies and opportunities for our members. Also, each Special Interest Group will have weekly workshops in which the members can meet and learn useful technologies and create projects outside the regular university curriculum.
	        </p>
